<!DOCTYPE html>
<html>
<head>
    <title>Button</title>
</head>
<body>
    <h2>Button</h2>
    <button id="CLICKBUTTON">Click</button>
    <script>
        document.getElementById('CLICKBUTTON').onclick = function ()
        {
            console.log('Button has been Clicked!!!');
            alert('Button has been Clicked!!!');
        }
    </script>
</body>
</html>
