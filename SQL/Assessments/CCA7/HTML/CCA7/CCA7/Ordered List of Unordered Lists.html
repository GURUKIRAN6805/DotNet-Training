<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Trip</title>
</head>
<body>

    <!-- Ordered List -->
    <ol>
        <!-- First list item with an unordered list -->
        <li>
            Groceries
            <ul>
                <li>Apples</li>
                <li>Oranges</li>
                <li>Bananas</li>
            </ul>
        </li>

        <!-- Second list item with an unordered list -->
        <li>
            Hardware
            <ul>
                <li>Hammer</li>
                <li>Nails</li>
                <li>Duct tape</li>
            </ul>
        </li>

        <!-- Third list item with an unordered list -->
        <li>
            Electronics
            <ul>
                <li>Earphones</li>
                <li>Movies</li>
                <li>Fan</li>
            </ul>
        </li>
    </ol>

</body>
</html>
